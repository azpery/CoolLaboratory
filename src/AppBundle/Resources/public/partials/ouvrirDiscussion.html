<div class="slim_form narrow page ng-scope" id="discussion_form" page-title="New Discussion" main-section="projects">
  <div class="page_inner">
    <div id="back_button" class="page_block" title="Discussions" url="projects/1/discussions">
      <div class="page_block_inner">
        <a href="#/projects/{{id}}/discussion" class="small button">↩ Discussions</a>
      </div>
    </div>
    <p>{{success || error}}</p>
    <form method="post" name="discussion_form" class="ng-pristine ang_form ng-invalid ng-invalid-required ng-valid-maxlength" novalidate="true" ng-submit="validForm()">
      <div class="page_main">
        <div class="page_main_inner">
          <div class="form_block with_background">
            <div discussion="discussion" project="project" class="ng-valid">
              <div class="form_section name_description">
                <div class="form_field name form_field_validation" form-field="name">
                  <input type="text" name="name" ng-model="discussion.description" focus-on="true" placeholder="Description de la discussion" required="" autocomplete="off" class="ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength ng-touched" style="">
                  <div class="form_field_validation_message">Required</div>
                </div>

              </div>
              <div class="form_section ang_drop_files" style="position: relative;">
                <div class="form_field">
                  <div class="select_attachments ng-valid" attachments="discussion.attachments">
                    <span class="ang_upload_wrapper"><div class="select_attachments_control select_attachments_control_empty">
        <span class="select_attachments_title">Pièces jointes</span>
                    <a href="" class="select_attachments_trigger">Fichiers</a>
                  </div>
                  <input type="file" class="ang_upload" value="" accept="" multiple="multiple">
                  </span>
                </div>
              </div>
              <div class="ang_drop_files_placeholder">
                <div class="ang_drop_files_message"><span class="icon icon_upload_black size_24"></span>Drop here to Upload</div>
              </div>
            </div>
            <div class="form_section discussion_subscribers">
              <div class="form_field">
                <div class="select_subscribers ng-valid" object="discussion">
                  <div class="select_subscribers_header">
                    <span class="select_subscribers_title">Acteurs</span>
                    <span class="select_subscribers_trigger"><a href="">Choisir</a></span>
                    <span class="select_subscribers_list">robin-delaporte</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form_section">
              <div class="form_field">
                <label>
                  <input type="checkbox" name="visibility" class="ng-pristine ng-untouched ng-valid">Cacher cette discussion des clients</label>
              </div>
            </div>
          </div>

          <div class="form_section">
            <div class="form_buttons">
              <button class="default small submit_button" type="submit">Ouvrir la discussion<span class="loader"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div></span><span class="uploading_label">Uploading...</span></button>
              <a class="small" type="button" href="#/projects/1/discussion">Annuler</a>
            </div>
          </div>
        </div>
      </div>
  </div>
  </form>
</div>
</div>
